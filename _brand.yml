# Color palette
color:
  palette:
    white: "#FFFFFF"
    black: "#303841"
    blue: "#2185D5"
    lightgray: "#F3F3F3"
    darkgray: "#1F2529"
  foreground: black
  background: white
  primary: blue
  secondary: "#707073"
  tertiary: darkgray

typography:
  fonts:
    - family: Noto Sans
      source: google
    - family: Noto Mono
      source: google
    - family: Noto Serif
      source: google
  base: Noto Sans
  headings: Noto Serif
  link:
    decoration: underline
  monospace: Noto Mono
  monospace-inline:
    color: "#222222"
    background-color: "#ddeaf1"
  monospace-block:
    background-color: "#eef4f8"

